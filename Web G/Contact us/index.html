<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - WEBG</title>
    <link rel="stylesheet" href="index.css">     
</head>

<body>
    <div class="top" id="tp"></div>
    <div class="head" id="hd">
        <img src="wg.jpg" class="logo" id="lo">
        <h1 class="name">WEBG</h1>
        <ul>
            <li class="list"><a href="/Home/">Home</a></li>
            <li class="list1"><a href="/about/">About</a></li>
            <li class="list2"><a href="/services/">Services</a></li>
            <li class="list3"><a href="#contact">Contact</a></li>
        </ul>
    </div>
    <div class="main">
        <h1>Contact Us</h1>
        <form class="contact-form" action="AKfycbyk239qNRMeYaXlm5KqF03yXEAYJn9TlMXzjl9xPl5X_6t-hjjKYdn4pHjZgwRi-eM" id="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group" style="flex-basis: 100%;">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <ul>
            <li><a href="/privacy-policy">Privacy Policy</a></li>
            <li><a href="/terms-of-service">Terms of Service</a></li>
        </ul>
        <p>&copy; 2024 SEOREMS. All Rights Reserved.</p>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
